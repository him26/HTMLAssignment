<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>

  </head>
  <body>
    <section id="pdetail">

    </section>
    <section id="article">

    </section>
    <section id="fgh">

    </section>
  </body>
  <script type="text/javascript">
  $(document).ready(function(){
  $.ajax({
      type: "GET",
      url: "http://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&section=0&page=Sourav_Ganguly&callback=?",
      contentType: "application/json; charset=utf-8",
      async: false,
      dataType: "json",
      success: function (data, textStatus, jqXHR) {
          console.log("I am data",data);
          console.log("I am text status",textStatus);
          console.log("I am jqXHR",jqXHR);
          var markup = data.parse.text["*"];
          console.log("I am markup",markup);

          var blurb = $('<div></div>').html(markup);
          console.log("I am blurb",blurb);
          var b = $('<table></table>').html(markup);
          console.log("I am b",b);
        //  var c = $('<ul></ul>').html(markup);
        //  console.log("I am c",c);
          // remove links as they will not work
          blurb.find('a').each(function() { $(this).replaceWith($(this).html()); });
          b.find('a').each(function(){$(this).replaceWith($(this).html());})
          // remove any references
          blurb.find('sup').remove();

          // remove cite error
          blurb.find('.mw-ext-cite-error').remove();
          $('#article').html($(blurb).find('p'));
          $('#pdetail').html($(b).find('tr'));
        //  $('#fgh').html($(c).find('li'));

      },
      error: function (errorMessage) {
      }
  });
});
  </script>
</html>
