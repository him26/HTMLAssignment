    <script type="text/javascript">
        function completion(newDate,month,newMonth,year,newYear)
        {
            var arrayMonth=["January","February","March","April","May","June","July","August","September","October","November","December"];

            if(newDate===22||newDate===02||newDate===2)
             newDate=newDate+"nd";
             else
             if(newDate===23||newDate===03||newDate===3)
             newDate=newDate+"rd";
             else
             if(newDate===21||newDate===01||newDate===1)
             newDate=newDate+"st";
             else
             newDate=newDate+"th";
             if(month===newMonth && year===newYear){

                 return newDate;
             }

             else
             if(year===newYear)
             {

                 return newDate+" ,"+arrayMonth[newMonth-1];
             }

             else{

                 return newDate+" ,"+arrayMonth[newMonth-1]+" "+newYear;
             }

        }

             date=date+"rd";
             else
             if(date===21||date===01||date===1)
             date=date+"st";
             else
             date=date+"th";
             if(year===newYear&&month===newMonth){

                  return date+" ,"+arrayMonth[month-1];
             }
             else{

                 return date+" ,"+arrayMonth[month-1]+" "+year;
             }

        }
