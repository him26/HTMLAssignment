<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="javascript/Multidim.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/multidim.css">
</head>

<body>
  <div class="container-1">
    <form class="" method="" name="">
      <input type="text" id="productname" name="" value="" placeholder="Enter your product name">
      <input type="number" id="productquantity" name="" value="" placeholder="Enter product Quantity">
      <input type="button" onclick="push()" name="" value="Push">
      <input type="button" onclick="removeelement()" name="" value="Pop">
      <input type="button" onclick="shiftelement()" name="" value="Shift">
      <input type="button" onclick="unshift()" name="" value="Unshift">
      <input type="button" onclick="makeTable()" name="" value="Display">
      <input type="reset" name="" value="Reset Above Values">
    </form>
  </div>
  <div class="" id='div1'>
    <table id='tba'>
      <tr>
        <th>product</th>
        <th>quantity</th>
      </tr>
    </table>
  </div>

</body>

</html>
